<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>开发文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./docsify/4.11.3/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 2,
      auto2top: true,
      name: '开发文档',
      nameLink: '/',
      // routerMode: 'history',
      topMargin: 40,
      // 插件
      search: {
        paths: 'auto',
        placeholder: '请输入要搜索的关键字',
        noData: '没有结果',
        depth: 6,
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./docsify/docsify-pagination-1.6.2.min.js"></script>
  <script src="./docsify/4.11.3/docsify.min.js"></script>
  <script src="./docsify/4.11.3/search.min.js"></script>
  <script src="./docsify/docsify-copy-code-2.1.0.min.js"></script>
</body>

</html>
